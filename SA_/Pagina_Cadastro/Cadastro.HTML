<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Cadastro.CSS">
    <script src="Cadastro.JS"></script>
</head>

<body>

    <div class="header">
        <img src="/Imagens/Foto_pata.png" alt="" class="imagem_pequena_pata">
        <h1 class="Titulo_pequeno">AdotPet</h1>
        <nav class="Navbar">
            <ul>
                <li><a href="/Pagina_Inicial/index.HTML" class="botão_Index">Início</a></li>
                <li><a href="/Pagina_Adoçao/adocao.HTML" class="Botao_Adoção">Adote</a></li>
                <li><a href="/Pagina_Cadastro/Cadastro.HTML" class="Botao_Cadastro">Cadastro</a></li>
                <li><a href="/Pagina_Login/Login.HTML" class="Botao_Login">Login</a></li>

            </ul>
        </nav>

    </div>

    <div class="SignInContainer">
        <div class="card">
            <h2>Cadastre-se</h2>
            <h5>Crie uma conta para aproveitar todos os benefícios!</h5>
            <form action="/submit" method="POST">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                </div>
            
                <div>
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" placeholder="Digite sua cidade" required>
                </div>
            
                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
                </div>
            
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
            
                <div>
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>
            
                <button type="submit" class="btn">Cadastrar</button>
            </form>

                <h3>Já possui uma conta? <a href="Login.html">Login</a></h3>

        </div>
    </div>


</body>

</html>
