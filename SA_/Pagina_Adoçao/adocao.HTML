<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Adote um Pet</title>
    <link rel="stylesheet" href="adocao.css" />
</head>
<body>

    <!-- CABE√áALHO ORIGINAL -->
    <header class="header">
        <!-- logo (usar a imagem que existe na pasta Imagens) -->
        <img src="../Imagens/pata.png" alt="Logo AdotPet" class="imagem_pequena_pata" />

        <!-- t√≠tulo -->
        <h1 class="Titulo_pequeno">AdotPet</h1>

        <!-- navega√ß√£o -->
        <nav class="Navbar">
            <ul>
                <li><a href="../Pagina_Inicial/index.html">In√≠cio</a></li>
                <li><a href="../Pagina_Ado√ßao/adocao.html">Adote</a></li>
                <li><a href="../Pagina_Cadastro/cadastro.html">Cadastro</a></li>
                <li><a href="../Pagina_Login/login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- CONTE√öDO PRINCIPAL -->
    <main class="content">
        <!-- BARRA DE BUSCA -->
        <section class="search-bar">
            <div class="select-container">
                <select aria-label="Categoria de pet">
                    <option>Dogs</option>
                    <option>Cats</option>
                    <option>Birds</option>
                </select>

                <input type="text" placeholder="Search dogs..." aria-label="Pesquisar" />

                <button type="button">üîç Search</button>
            </div>

            <div class="frequent">
                Frequent:
                <a href="#">Parrot</a>,
                <a href="#">Husky</a>,
                <a href="#">White dog</a>
            </div>
        </section>

        <!-- SE√á√ÉO DOGS -->
        <section class="pet-section">
            <h2>Dogs <span class="count">137</span></h2>

            <div class="gallery">
                <article class="card" role="article">
                    <img src="../Imagens/husky.jpg" alt="Husky" />
                    <p class="breed">Huskies</p>
                    <p class="number">15</p>
                </article>

                <article class="card" role="article">
                    <img src="../Imagens/labrador.jpg" alt="Labrador Retriever" />
                    <p class="breed">Labrador Retriever</p>
                    <p class="number">20</p>
                </article>

                <article class="card" role="article">
                    <img src="../Imagens/germanshepherd.jpg" alt="German shepherd" />
                    <p class="breed">German shepherd</p>
                    <p class="number">25</p>
                </article>

                <article class="card" role="article">
                    <img src="../Imagens/bulldog.jpg" alt="Bull Dog" />
                    <p class="breed">Bull Dog</p>
                    <p class="number">2</p>
                </article>
            </div>
        </section>

        <!-- SE√á√ÉO CATS -->
        <section class="pet-section">
            <h2>Cats <span class="count">37</span></h2>

            <div class="gallery">
                <article class="card" role="article">
                    <img src="../Imagens/cat1.jpg" alt="Siamese" />
                    <p class="breed">Siamese</p>
                    <p class="number">10</p>
                </article>

                <article class="card" role="article">
                    <img src="../Imagens/cat2.jpg" alt="Bengal" />
                    <p class="breed">Bengal</p>
                    <p class="number">7</p>
                </article>

                <article class="card" role="article">
                    <img src="../Imagens/cat3.jpg" alt="Persian" />
                    <p class="breed">Persian</p>
                    <p class="number">12</p>
                </article>

                <article class="card" role="article">
                    <img src="../Imagens/cat4.jpg" alt="Tabby" />
                    <p class="breed">Tabby</p>
                    <p class="number">8</p>
                </article>
            </div>
        </section>
    </main>

</body>
</html>
