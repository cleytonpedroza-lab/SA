<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Adote um Pet</title>
    <link rel="stylesheet" href="adocao.css" />
</head>
<body>

    <!-- CABE√áALHO ORIGINAL -->
    <header class="header">
        <img src="/Imagens/Foto_pata.png" alt="Logo AdotPet" class="imagem_pequena_pata" />

        <!-- t√≠tulo -->
        <h1 class="Titulo_pequeno">AdotPet</h1>

        <!-- navega√ß√£o -->
        <nav class="Navbar">
            <ul>
                <li><a href="../Pagina_Inicial/index.html">In√≠cio</a></li>
                <li><a href="../Pagina_Ado√ßao/adocao.html">Adote</a></li>
                <li><a href="../Pagina_Cadastro/cadastro.html">Cadastro</a></li>
                <li><a href="../Pagina_Login/login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- CONTE√öDO PRINCIPAL -->
    <main class="content">
        <!-- BARRA DE BUSCA -->
        <section class="search-bar">
            <div class="select-container">
                <select aria-label="Categoria de pet">
                    <option>Cachorro</option>
                    <option>Gatos</option>
                </select>

                <input type="text" placeholder="Procurar animais..." aria-label="Pesquisar" />

                <button type="button">üîç Pesquisar</button>
            </div>

            <div class="frequent">
                Frequente:
                <a href="#">Papagaio</a>,
                <a href="#">Husky</a>,
                <a href="#">Poodle</a>
            </div>
        </section>

        <!-- SE√á√ÉO DOGS -->
        <section class="pet-section">
            <h2>Cachorros<span class="count">137</span></h2>

            <div class="gallery">
                <article class="card" role="article">
                    <img src="/Imagens/Adopt_Images/Dogs/Husky.jpg" alt="Husky" />
                    <p class="breed">Huskies</p>
                    <p class="number">15</p>
                </article>

                <article class="card" role="article">
                    <img src="/Imagens/Adopt_Images/Dogs/labrador-retriever.jpg" alt="Labrador Retriever" />
                    <p class="breed">Labrador Retriever</p>
                    <p class="number">20</p>
                </article>

                <article class="card" role="article">
                    <img src="/Imagens/Adopt_Images/Dogs/German_Shepherd.jpg" alt="German shepherd" />
                    <p class="breed">German shepherd</p>
                    <p class="number">25</p>
                </article>

                <article class="card" role="article">
                    <img src="/Imagens/Adopt_Images/Dogs/Bulldog.jpg" alt="Bull Dog" />
                    <p class="breed">Bull Dog</p>
                    <p class="number">2</p>
                </article>
            </div>
        </section>

        <section class="pet-section">
            <h2>Gatos <span class="count">37</span></h2>

            <div class="gallery">
                <article class="card" role="article">
                    <img src="/Imagens/Adopt_Images/Cats/Siamese.jpg" alt="Siamese" />
                    <p class="breed">Siamese</p>
                    <p class="number">10</p>
                </article>

                <article class="card" role="article">
                    <img src="/Imagens/Adopt_Images/Cats/Bengal.png" alt="Bengal" />
                    <p class="breed">Bengal</p>
                    <p class="number">7</p>
                </article>

                <article class="card" role="article">
                    <img src="/Imagens/Adopt_Images/Cats/Persa.jpg" alt="Persian" />
                    <p class="breed">Persa</p>
                    <p class="number">12</p>
                </article>

                <article class="card" role="article">
                    <img src= "/Imagens/Adopt_Images/Cats/Tabby.jpg" alt="Tabby" />
                    <p class="breed">Tabby</p>
                    <p class="number">8</p>
                </article>
            </div>
        </section>
    </main>

</body>
</html>
